            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">New User Profile</h4>
                                </div>
                                <div class="content">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Company (disabled)</label>
                                                    <input type="text" class="form-control" disabled placeholder="GE"
                                                        value="GE">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class='userProfile'>User ID</label>
                                                    <input id='id' type="text" class="form-control" disabled
                                                        placeholder="Auto">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1" class="userProfile">Email
                                                        address</label>
                                                    <input id="email" type="email" class="form-control"
                                                        placeholder="Email">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="userProfile">First Name</label>
                                                    <input id="fname" type="text" class="form-control"
                                                        placeholder="Fname">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="userProfile">Last Name</label>
                                                    <input id="lname" type="text" class="form-control"
                                                        placeholder="Lname">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="userProfile">Department</label>
                                                    <input id="department" type="text" class="form-control"
                                                        placeholder="Department">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="userProfile">Role</label>
                                                    <input id="role" type="text" class="form-control"
                                                        placeholder="Role">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="userProfile">Password</label>
                                                    <input id="password" type="text" class="form-control"
                                                        placeholder="First-Time-Password">
                                                </div>
                                            </div>

                                        </div>

                                        <button type="submit" class="btn btn-info btn-fill pull-right"
                                            id="userPost">Submit</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="content text-center">
                                    <p> Future Content</p>
                                    <a href="#">
                                        <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..." />
                                        </h4>
                                    </a>
                                    <div class="author">
                                    </div>
                                    </p>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <button href="#" class="btn btn-simple"><i
                                            class="fa fa-facebook-square"></i></button>
                                    <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                                    <button href="#" class="btn btn-simple"><i
                                            class="fa fa-google-plus-square"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
