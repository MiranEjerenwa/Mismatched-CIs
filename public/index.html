<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mismatched CI's Login</title>
  <link rel="icon" href="./assets/images/login/ge.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <div class="page-wrap">
     <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="/">
            <img src="./assets/images/login/ge.png" alt="moto" width="50px" height="50px">
        </a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav m-auto w-100 justify-content-end">
                <a class="nav-item active nav-link text-center" href="/">Home</a>
                <a class="nav-item active nav-link text-center" href="./about.html">About</a>
            </div>
        </div>
    </nav>

    <div id="errMsg" class="alert alert-error collapse" role="alert">
      Your username and/or password is incorrect. Try again.
    </div>
   </div>

  <!-- //loginContainer// -->
  <div id="loginContainer">
    <div class="jumbotron col-6" id="jumbo">
      <h4 class="display-4">Mismatched Configuration Items </h4>
      <p class="lead">Please login to see Dashboard</p>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" id="login" class="btn btn-dark">Login</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
